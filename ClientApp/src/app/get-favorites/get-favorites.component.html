<p>List of repositories added to favorites:</p>

<p *ngIf="!favorites"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="favorites">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Url</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of favorites">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td><a [href]='item.url' target="_blank">{{item.url}}</a></td>
    </tr>
  </tbody>
</table>
